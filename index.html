<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pagina dello shop di amazon" />
    <title>Amazon</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- header con logo -->
    <header>
      <a href="index.html"
        ><img src="./assets/images/logo.png" alt="Amazon logo"
      /></a>
    </header>
    <!-- navigation bar -->
    <nav>
      <h3><a href="#">All</a></h3>
      <h3><a href="#">Today's deals</a></h3>
      <h3><a href="#">Customer Service</a></h3>
      <h3><a href="#">Registry</a></h3>
      <h3><a href="#">Gift Cards</a></h3>
      <h3><a href="#">Sell</a></h3>
    </nav>
    <!-- content immagini e schede -->
    <main>
      <div id="shopButton">
        <h3><a href="#">Shop All Holiday Gift Cards</a></h3>
      </div>
      <div id="mainBanner">
        <h1>Holiday Gift Guides</h1>
        <h2>Be a go-gifter</h2>
      </div>
      <div id="fourImageBanner">
        <div class="description">
          <h4>Find the perfect gift</h4>
          <h5><a href="#">Shop now</a></h5>
        </div>
        <div class="images" id="image1"></div>
        <div class="images" id="image2"></div>
        <div class="images" id="image3"></div>
        <div class="images" id="image4"></div>
      </div>
      <div class="bigPhotos">
        <img src="./assets/images/img_9.png" alt="Virtual reality visor" />
        <div class="captions" id="firstCaption">
          <h4>Play the gifting game</h4>
          <h5><a href="#">Shop gaming</a></h5>
        </div>
        <img src="./assets/images/img_10.png" alt="Earphones and a speaker" />
        <div class="captions">
          <h4>The sound of cheer</h4>
          <h5><a href="#">Shop Audio & Accessories</a></h5>
        </div>
      </div>
    </main>
    <footer>
      <!-- back to top -->
      <div id="backToTop">
        <h6><a href="#">Back to top</a></h6>
      </div>
      <!-- logo footer -->
      <div id="footerLogo">
        <img src="./assets/images/logo.png" alt="Amazon logo" />
      </div>
    </footer>
  </body>
</html>
